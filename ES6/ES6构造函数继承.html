        class Phone {
            constructor(brand, price) {

                this.brand = brand
                this.prand = brand
            }

            hellow() {

            }
        }

        //子类继承父类的属性和方法  但父类访问不到子类的方法和属性

        class SmallPhone extends Phone {
            constructor(brand, price, color, size) {
                //调用父类的构造函数
                //super 指向父类
                super(brand, price)
                this.color = color
                this.size = size
            }

            photo() {
                console.log('我是子类的方法我会拍照哦')
            }
            hellow() {
                console.log('我是子类的hellow方法')
            }
        }

        const p = new SmallPhone('苹果', 2000, '黑色', '6.5寸')
        console.log(p)
        p.hellow()
        p.photo()
