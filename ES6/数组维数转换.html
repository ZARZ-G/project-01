<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // const arr = [1, 2, 3, 4, [5, 6, 7]]
        const arr = [1, 2, 3, [1, 3, 4, [1, 2, 3, 4]]]
        console.log(arr.flat(2))


        //flatMap 将多维数组转换成一维数组
        const arr2 = [10, 20, 30]

        const res2 = arr2.map(item => {
            return [item]
        })
        console.log(res2)

        const res = arr2.flatMap(item => {
            return [item * 10]
        })
        console.log(res)
    </script>
</body>

</html>
