<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        async function fn() {
            //返回promise对象
            return new Promise((resolve, reject) => {
                resolve('成功了')
                //reject('失败了')
                // throw '出错了'
            })
            // throw 'error'
        }

        fn().then(value => {
            console.log(value)
        }, reason => {
            console.warn(reason)
        })

    </script>
</body>

</html>
