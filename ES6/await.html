<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const p = new Promise((resolve, reject) => {
            // resolve('成功了')
            reject('失败了')
        })

        async function fn() {
            //失败要使用try catch捕获
            try {
                const res = await p
                console.log(res)
            }
            catch (err) {
                console.warn(err)
            }

        }
        fn()


    </script>
</body>

</html>
