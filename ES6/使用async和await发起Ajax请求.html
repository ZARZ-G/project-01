<body>
    <script>
        function sendAjax(url) {
            return new Promise((resolve, reject) => {
                const x = new XMLHttpRequest()
                x.open('get', url)
                x.send()
                x.onreadystatechange = function () {
                    if (x.readyState === 4) {
                        if (x.status >= 200 && x.status < 300) {
                            resolve(x.response)
                        }
                        reject(x.status)
                    }
                }
            })

        }

            try {
                const res = await sendAjax('https://api.apiopen.top/getJoke')

            }
        }


        fn()

    </script>
