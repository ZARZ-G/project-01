<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        const str = '<a href="http://www.baidu.com">百度一下</a>'
        // const reg = /<a href="(.*)">(.*)<\/a>/
        //分组演示
        const reg = /<a href="(?<url>.*)">(?<text>.*)<\/a>/

        const res = reg.exec(str)
        console.log(res.groups.url)
        console.log(res.groups.text)

    </script>
</body>
