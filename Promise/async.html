<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        async function fn() {
            // return '123'
            return new Promise((result, reject) => {
                // reject('error')
                result('成功')
            })
        }
        //async方法返回promise函数里的回调函数的结果
        const result = fn()
        result.catch((err) => {
            console.log(err)
        })
        console.log(result)
    </script>
</body>

</html>
