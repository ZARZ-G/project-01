<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        async function fn() {
            let p = new Promise((resolve, reject) => {
                // resolve('成功')//返回promise的结果
                // reject('error')
                resolve('ok')
            })
            try {
                //返回promise出错的结果
                let res = await p
                console.log(res)
            }
            catch (err) {
                console.log(err)
            }
            //如果不是promise对象返回该对象的值
            // let res2 = await true
            // console.log(res2)
        }
        fn()
    </script>
</body>

</html>
