<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      background-color: #ccc;
      color: #fff;
      text-align: center;
      font-size: 100px;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <script>



    let i = 0
    //给盒子添加鼠标移动事件
    const box = document.querySelector('.box')
    box.addEventListener('mousemove', throttle(move, 1000))
    function throttle(move, t) {
      let timer = null
      return function () {
        if (!timer) {
          timer = setTimeout(function () {
            move()
            timer = null
          }, t)
        }
      }
    }


    //回调方法
    function move() {
      box.innerHTML = i++
    }
















  </script>
</body>

</html>
