<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/main.css" />
  <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
  <title>聊天机器人</title>
</head>

<body>
  <div class="wrap">
    <!-- 头部 Header 区域 -->
    <div class="header">
      <h3>小思同学</h3>
      <img src="img/person01.png" alt="icon" />
    </div>
    <!-- 中间 聊天内容区域 -->
    <div class="main">
      <ul class="talk_list" style="top: 0px;" id="talk_list">
        <li class="left_word">
          <img src="img/person01.png" /> <span>嗨，最近想我没有？</span>
        </li>
        <!-- <li class="right_word">
            <img src="img/person02.png" /> <span>你好哦</span>
          </li> -->
      </ul>
      <div class="drag_bar" style="display: none;">
        <div class="drager ui-draggable ui-draggable-handle" style="display: none; height: 412.628px;"></div>
      </div>
    </div>
    <!-- 底部 消息编辑区域 -->
    <div class="footer">
      <img src="img/person02.png" alt="icon" />
      <input type="text" placeholder="说的什么吧..." class="input_txt" id="ipt" />
      <input type="button" value="发 送" class="input_sub" id="btnSend" />
    </div>
  </div>
  <!-- 注意：只要为 audio 指定了新的 src 属性，而且指定了 autoplay，那么，语音就会自动播放 -->
  <audio src="" id="audio" autoplay style="display: none;"></audio>
  <script type="text/javascript" src="js/scroll.js"></script>
  <script>
    $(function () {
      ////将用户说的话追加给ul
      $('.input_sub').on('click', fn)
      function fn() {
        //判断是否为空内容
        if ($('.input_txt').val() == '' || $('.input_txt').val().trim() == '') {
          //清内容
          $('.input_txt').val('')
          return alert('内容不能为空')
        }
        $('.talk_list').append(` 
            <li class="right_word">
            <img src="img/person02.png" /> <span>${$('.input_txt').val()}</span>
            </li>
           `)
        resetui()
        //将用户输入的内容传给服务器
        getMsg($('.input_txt').val())
        //清内容
        $('.input_txt').val('')
      }

      //将机器人说的话追加给ul
      function getMsg(text) {
        $.ajax({
          type: 'get',
          url: 'http://ajax-base-api-t.itheima.net/api/robot',
          data: {
            spoken: text
          },
          success: function (res) {
            if (res.message == 'success') {
              $('.talk_list').append(` 
              <li class="left_word">
              <img src="img/person01.png" /> <span>${res.data.info.text}</span>
              </li>
           `)
              getVoice(res.data.info.text)
              resetui()
            }
          }
        })

      }

      //将机器人说的话上传给服务器拿到语音路径
      function getVoice(text) {
        $.ajax({
          type: 'get',
          url: 'http://ajax-base-api-t.itheima.net/api/synthesize',
          data: { text: text },
          success: function (res) {
            console.log(res)
            if (res.status !== 200) return alert('语音转换失败')
            $('#audio').attr('src', res.voiceUrl)
          }
        })

      }

      //当在文本框中点击回车时发送用户说的话
      $('.input_txt').on('keyup', function (e) {
        if (e.key == 'Enter') fn()
      })

    })
  </script>
</body>

</html>
