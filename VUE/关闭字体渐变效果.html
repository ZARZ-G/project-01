<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- opacity: 0.5; -->
    <div class="root">
        <p v-bind:style="{opacity}">字体渐变效果</p>
        <button v-on:click="fn()">一键蒸发Vue</button>
    </div>
    <script src="./vue/vue.js"></script>
    <script>
        new Vue({
            el: '.root',
            data: {
                opacity: 1,
                time: ''
            },
            methods: {
                fn() {
                    this.$destroy()
                }
            },

            //使用vue生命周期函数
            //完成解析并把初始的真实dom放入到页面上之后执行
            mounted() {
                this.time = setInterval(() => {
                    console.log('计时器启动了')
                    this.opacity = this.opacity <= 0 ? this.opacity = 1 : this.opacity - 0.1
                }, 100);
            },
            //vue销毁之前关闭定时器
            beforeDestroy() {
                clearInterval(this.time)
            }

        })
        // window.onload = vm.fn()
    </script>
</body>

</html>
