        const vm = new Vue({
            el: '.btn',
            data: {
                name: '请点一下',
            },
            methods: {
                showInfo(num, event) {
                    console.log(num, event.target.innerText)
                },
            }
        })
        new Vue({
            el: '.a',
            data: {
                url: 'http://www.baidu.com'
            },
            methods: {
                tiao(e) {
                    // e.preventDefault()
                    console.log('百度一下')
                }
            }
        })

    </script>
</body>
