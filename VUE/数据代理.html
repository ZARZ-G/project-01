<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./vue/vue.js"></script>
    <script>
        const vm = new Vue({
            data: {
                name: '张三',
                age: 20
            }
        })

        console.log(vm)
        console.log(vm._data)//vm对象上自动添加的_data对象
        console.log(vm.name)// 由于数据代理 从vm对象上添加了name属性

    </script>
</body>

</html>
