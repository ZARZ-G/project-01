<body>

    <script>

        const vm = new Vue({

            data: { opacity: 1 },
            // methods: {

            //             this.opacity = this.opacity <= 0 ? this. opacity = 1 : this.opacity - 0.1
            //         }, 100);
            //     }
            // },

            //使用vue生命周期函数
            //完成解析并把初始的真实dom放入到页面上之后执行
            mounted() {
                setInterval(() => {
                    console.log(this)//vue
                    this.opacity = this.opacity <= 0 ? this.opacity = 1 : this.opacity - 0.1
                }, 100);
            }

        })
