<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- el的两种写法 -->
    <div class="box">
        <h1>我的名字叫{{name}}</h1>
    </div>

    <script src="./vue/vue.js"></script>
    <script>
        const vm = new Vue({
            // el: '.box', 写法一
            //对象式
            // data: { name: '张三' }//写法一
            // 函数式
            data() {
                //data函数不能写成箭头函数
                console.log(this)
                return {
                    name: '张三',
                    age: 20
                }
            }
        })
        //写法二 挂载对象
        vm.$mount('.box')
    </script>
</body>

</html>
