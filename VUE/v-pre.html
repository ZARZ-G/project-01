<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="root">
        <p v-pre>我是p标签</p>
        <!-- 使用v-pre Vue直接挑过节点解析 -->
        <!-- <p v-pre>{{n}}</p> -->
        <p>{{n}}</p>
        <button v-on:click="n++">n++</button>
    </div>
    <script src="./vue/vue.js"></script>
    <script>
        new Vue({
            el: '.root',
            data: { n: 1 }
        })
    </script>
</body>

</html>
