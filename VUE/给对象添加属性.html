<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./vue/vue.js"></script>
    <script>
        let obj = { x: 100 }
        let obj2 = { y: 200 }
        // console.log(obj.x, obj2.y)
        //给obj2添加x属性
        // 读的时候返回obj.x的值 
        // 写的时候返回将值赋值给obj.x
        Object.defineProperty(obj2, 'x', {
            get() {
                return obj.x
            },

            set(value) {
                obj.x = value
            }
        })

    </script>
</body>

</html>
