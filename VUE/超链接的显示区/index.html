<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            display: block;
            text-align: center;
            width: 100px;
            line-height: 50px;
            border: 1px solid #ccc;
        }

        a:focus {
            background-color: skyblue;
        }

        iframe {
            position: absolute;
            left: 120px;
            top: 0px;
        }
    </style>
</head>

<body>
    <div>
        <a href="./a.html" target="iframe">第一个页面</a>
        <a href="./b.html" target="iframe">第二个页面</a>
        <iframe id="iframe" name="iframe"></iframe>
    </div>
</body>

</html>
