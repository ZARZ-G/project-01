<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="root">
        <p>修改前{{n}}</p>
        <span>修改后</span>
        <p v-big="n"></p>
        <button v-on:click="n++">n++</button>
    </div>
    <script src="./vue/vue.js"></script>
    <script>
        new Vue({
            el: '.root',
            data: {
                n: 10
            },
            directives: {
                // 自定义指令何时被调用:
                // 指令与元素成功绑定时
                // 指令所在的模板被重新解析时
                //element 指页面中的dom元素 可以进行dom操作
                //binding 指绑定的内容
                big(element, binding) {
                    element.innerText = binding.value * 10
                    console.log(element, binding)
                }
            }
        })
    </script>
</body>

</html>
