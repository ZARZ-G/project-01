<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            /* 让盒子水平垂直居中最好的方法就是定位 */
            /* margin: auto; */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }
    </style>
</head>

<body>
    <div>
        <div class="box"></div>
    </div>
</body>

</html>
