<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用vue收集表单数据</title>
</head>

<body>
    <form class="root" v-on:submit.prevent="fn()">
        <label for="account">账号：</label>
        <input type="text" id="account" v-model.trim="userInfo.account"><br>
        <label for="password">密码：</label>
        <input type="password" id="password" v-model="userInfo.password">
        <br>
        <!-- 年龄加修饰符 类型是number-->
        <label for="age">年龄：</label>
        <input type="number" v-model.number="userInfo.age" id="age"><br>
        性别：<label for="radio1">男</label>
        <input type="radio" name="sex" id="radio1" v-model="userInfo.sex" value="man">
        <label for="radio2">女</label>
        <input type="radio" name="sex" id="radio2" v-model="userInfo.sex" value="girl"><br>
        爱好：
        抽烟<input type="checkbox" v-model="userInfo.hobby" value="chouyan">
        喝酒<input type="checkbox" v-model="userInfo.hobby" value="hejiu">
        烫头<input type="checkbox" v-model="userInfo.hobby" value="tangtou">
        玩游戏<input type="checkbox" v-model="userInfo.hobby" value="wanyouxi">
        <br>
        所属校区 ：<select v-model="userInfo.compus">
            <option value="">请选择校区</option>
            <option value="henan">河南</option>
            <option value="hebei">河北</option>
            <option value="zhoukou">周口</option>
            <option value="shijiazhuang">石家庄</option>
        </select>
        <br>
        其他信息：<textarea style="resize:none" rows="15" cols="30" v-model.lazy="userInfo.info"></textarea>
        <br>
        <input type="checkbox" v-model="userInfo.agree">阅读并接收<a href="#">《用户协议》</a>
        <br>
        <!-- 阻止表单提交 -->
        <button>提交</button>

    </form>
    <script src="./vue/vue.js"></script>
    <script>
        //创建Vue接收表单数据
        new Vue({
            el: '.root',
            data: {
                userInfo: {
                    account: '',
                    password: '',
                    age: '',
                    sex: '',
                    hobby: [],
                    compus: 'henan',
                    info: '',
                    agree: '',
                }
            },
            methods: {
                fn() {
                    console.log(JSON.stringify(this.userInfo))
                    console.log(typeof this.userInfo.age)
                }
            }

        })
    </script>
</body>

</html>
